<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<script type="text/javascript" src='js/jquery-2.2.3.js'></script>
<body>

<button id="page" ><a>测试数据</a></button>
<script>
function getList(page){
	$.ajax({
		type:"post",
		data:{page:page},
		url:"DocSearcher/user/test",
		success:function(response){
			var json=$.parseJSON(response);
			alert(json.length);
			var s='';
			for(var i=0;i<json.length-1;i++){
				s+=''+''+'';
			$("#content").html(s);
			var s='';
			for(var j=1;j<=json[i].total;j++){
				if(page==j)
					s+="<a href='javascript:void(0)' data='"+j+"' class='selected'>"+j+"</a>";
				else s+="<a href='javascript:void(0)' data='"+j+"'>"+j+"</a>";
			}
			$("#page").html(s);
		}
		}

	});
}

$("#page").on("click","a",function(){
	var page=$(this).attr("data");
	alert(12);
	getList(page);

});

</script>
</body>
</html>
