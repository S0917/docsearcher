<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="author" content="bywangxp">
<title>DocSearcher</title>
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<link rel="icon" href="http://www.csxiaoyao.com/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="http://www.csxiaoyao.com/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="http://www.csxiaoyao.com/src/css/csxiaoyao-init.css" />
<link href="css/login.css" rel="stylesheet" type="text/css" />

</head>
<body>
<div id="csxiaoyao-loading" class="csxiaoyao-loading">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="point"></div>
</div>
<div class="csxiaoyao-content">
    <h1>DocSearcher</h1>
    <div class="login" style="margin-top:50px;">  
        <div class="header">
            <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
                <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a>
                <div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
            </div>
        </div>
        <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
            <!--登录-->
            <div class="web_login" id="web_login">
                <div class="login-box">
                    <div class="login_form">
                        <form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm">
                            <input type="hidden" name="did" value="0" />
                            <input type="hidden" name="to" value="log" />
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">昵称：</label>
                                <div class="inputOuter" id="uArea">
                                    <input type="text" id="u" name="userName" class="inputstyle" />
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密码：</label>
                                <div class="inputOuter" id="pArea">
                                    <input type="password" id="p" name="password" class="inputstyle" />
                                </div>
                            </div>
                            <div style="padding-left:50px;margin-top:20px;">
                                <input type="button" id="login" value="登 录" style="width:150px;" class="button_blue" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--登录end-->
        </div>
        <!--注册-->
        <div class="qlogin" id="qlogin" style="display: none; ">
            <div class="web_login">
                <form name="form2" id="regUser" accept-charset="utf-8" action="" method="post">
                    <input type="hidden" name="to" value="reg" />
                    <input type="hidden" name="did" value="0" />
                    <ul class="reg_form" id="reg-ul">
                        <div id="userCue" class="cue">快速注册请注意格式</div>
                        <li>
                            <label for="tel" class="input-tips2">手机号：</label>
                            <div class="inputOuter2">
                                <input type="text" id="tel" name="tel" maxlength="11" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="user" class="input-tips2">用户名：</label>
                            <div class="inputOuter2">
                                <input type="text" id="user" name="user" maxlength="16" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="passwd" class="input-tips2">密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd" name="passwd" maxlength="16" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <label for="passwd2" class="input-tips2">确认密码：</label>
                            <div class="inputOuter2">
                                <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                            </div>
                        </li>
                        <li>
                            <div class="inputArea">
                                <input type="button" id="reg" style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册" /> <a href="#" class="zcxy" target="_blank">注册协议</a>
                            </div>
                        </li>
                        <div class="cl"></div>
                    </ul>
                </form>
            </div>
        </div>
    <!--注册end-->
    </div>
    <div class="jianyi">*推荐使用ie8或以上版本ie浏览器或Chrome内核浏览器访问本站</div>
</div>

<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>

</body>

</html>
